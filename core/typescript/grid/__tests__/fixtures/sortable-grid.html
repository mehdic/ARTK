<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Grid Test Fixture - Sortable Grid</title>
  <style>
    .ag-root-wrapper {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    .ag-header {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    .ag-header-row {
      display: flex;
    }
    .ag-header-cell {
      padding: 8px;
      border-right: 1px solid #ddd;
      font-weight: 600;
      display: flex;
      align-items: center;
      min-width: 120px;
      cursor: pointer;
    }
    .ag-header-cell:hover {
      background-color: #e9e9e9;
    }
    .ag-header-cell[aria-sort="ascending"]::after {
      content: " ▲";
      margin-left: 4px;
    }
    .ag-header-cell[aria-sort="descending"]::after {
      content: " ▼";
      margin-left: 4px;
    }
    .ag-floating-filter {
      padding: 4px;
      border-bottom: 1px solid #ddd;
    }
    .ag-floating-filter input {
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }
    .ag-body-viewport {
      overflow: auto;
      height: calc(100% - 80px);
    }
    .ag-row {
      display: flex;
      border-bottom: 1px solid #eee;
    }
    .ag-cell {
      padding: 8px;
      border-right: 1px solid #eee;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="ag-root-wrapper" data-testid="sortable-grid" role="grid">
    <!-- Header with sortable columns -->
    <div class="ag-header" role="rowgroup">
      <div class="ag-header-row" role="row">
        <div class="ag-header-cell" role="columnheader" col-id="name" aria-colindex="1" aria-sort="none">Name</div>
        <div class="ag-header-cell" role="columnheader" col-id="age" aria-colindex="2" aria-sort="none">Age</div>
        <div class="ag-header-cell" role="columnheader" col-id="city" aria-colindex="3" aria-sort="none">City</div>
      </div>
      <!-- Floating filters -->
      <div class="ag-header-row">
        <div class="ag-floating-filter" col-id="name"><input type="text" placeholder="Filter..." /></div>
        <div class="ag-floating-filter" col-id="age"><input type="text" placeholder="Filter..." /></div>
        <div class="ag-floating-filter" col-id="city"><input type="text" placeholder="Filter..." /></div>
      </div>
    </div>

    <!-- Body -->
    <div class="ag-body-viewport" role="rowgroup">
      <div class="ag-center-cols-container">
        <div class="ag-row" role="row" row-index="0" row-id="1" aria-rowindex="1">
          <div class="ag-cell" role="gridcell" col-id="name" aria-colindex="1">Alice</div>
          <div class="ag-cell" role="gridcell" col-id="age" aria-colindex="2">28</div>
          <div class="ag-cell" role="gridcell" col-id="city" aria-colindex="3">New York</div>
        </div>
        <div class="ag-row" role="row" row-index="1" row-id="2" aria-rowindex="2">
          <div class="ag-cell" role="gridcell" col-id="name" aria-colindex="1">Bob</div>
          <div class="ag-cell" role="gridcell" col-id="age" aria-colindex="2">35</div>
          <div class="ag-cell" role="gridcell" col-id="city" aria-colindex="3">Los Angeles</div>
        </div>
        <div class="ag-row" role="row" row-index="2" row-id="3" aria-rowindex="3">
          <div class="ag-cell" role="gridcell" col-id="name" aria-colindex="1">Charlie</div>
          <div class="ag-cell" role="gridcell" col-id="age" aria-colindex="2">42</div>
          <div class="ag-cell" role="gridcell" col-id="city" aria-colindex="3">Chicago</div>
        </div>
        <div class="ag-row" role="row" row-index="3" row-id="4" aria-rowindex="4">
          <div class="ag-cell" role="gridcell" col-id="name" aria-colindex="1">Diana</div>
          <div class="ag-cell" role="gridcell" col-id="age" aria-colindex="2">31</div>
          <div class="ag-cell" role="gridcell" col-id="city" aria-colindex="3">Houston</div>
        </div>
        <div class="ag-row" role="row" row-index="4" row-id="5" aria-rowindex="5">
          <div class="ag-cell" role="gridcell" col-id="name" aria-colindex="1">Eve</div>
          <div class="ag-cell" role="gridcell" col-id="age" aria-colindex="2">25</div>
          <div class="ag-cell" role="gridcell" col-id="city" aria-colindex="3">Phoenix</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple sort simulation
    document.querySelectorAll('.ag-header-cell[role="columnheader"]').forEach(header => {
      header.addEventListener('click', () => {
        const current = header.getAttribute('aria-sort');
        // Reset all others
        document.querySelectorAll('.ag-header-cell[role="columnheader"]').forEach(h => {
          if (h !== header) h.setAttribute('aria-sort', 'none');
        });
        // Cycle: none -> ascending -> descending -> none
        if (current === 'none') {
          header.setAttribute('aria-sort', 'ascending');
        } else if (current === 'ascending') {
          header.setAttribute('aria-sort', 'descending');
        } else {
          header.setAttribute('aria-sort', 'none');
        }
      });
    });
  </script>
</body>
</html>

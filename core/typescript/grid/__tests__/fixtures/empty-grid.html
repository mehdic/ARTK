<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Grid Test Fixture - Empty Grid</title>
  <style>
    /* Minimal AG Grid styling for testing */
    .ag-root-wrapper {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      position: relative;
    }
    .ag-header {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    .ag-header-row {
      display: flex;
    }
    .ag-header-cell {
      padding: 8px;
      border-right: 1px solid #ddd;
      font-weight: 600;
      display: flex;
      align-items: center;
      min-width: 100px;
    }
    .ag-body-viewport {
      overflow: auto;
      height: calc(100% - 40px);
    }
    .ag-center-cols-container {
      width: 100%;
    }
    .ag-overlay-loading-center,
    .ag-overlay-no-rows-center {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
    }
    .ag-overlay-loading-center.visible,
    .ag-overlay-no-rows-center.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Empty AG Grid fixture: no rows, shows "no rows" overlay -->
  <div class="ag-root-wrapper" data-testid="empty-grid" role="grid">
    <!-- Loading overlay (hidden) -->
    <div class="ag-overlay-loading-center">Loading...</div>

    <!-- No rows overlay (visible) -->
    <div class="ag-overlay-no-rows-center visible">No Rows To Show</div>

    <!-- Header -->
    <div class="ag-header" role="rowgroup">
      <div class="ag-header-row" role="row">
        <div class="ag-header-cell" role="columnheader" col-id="id" aria-colindex="1">ID</div>
        <div class="ag-header-cell" role="columnheader" col-id="name" aria-colindex="2">Name</div>
        <div class="ag-header-cell" role="columnheader" col-id="value" aria-colindex="3">Value</div>
      </div>
    </div>

    <!-- Body (empty) -->
    <div class="ag-body-viewport" role="rowgroup">
      <div class="ag-center-cols-container">
        <!-- No rows -->
      </div>
    </div>
  </div>
</body>
</html>

name: Build VS Code Extension

on:
  push:
    branches:
      - main
      - 'claude/*'
      - 'fix/*'
      - 'feature/*'
    paths:
      - 'packages/vscode-extension/**'
      - '.github/workflows/build-vscode-extension.yml'
  pull_request:
    paths:
      - 'packages/vscode-extension/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major) - leave empty to skip'
        required: false
        default: ''

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/vscode-extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Package VSIX
        run: |
          npx @vscode/vsce package --no-dependencies
          echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: artk-vscode-extension
          path: packages/vscode-extension/*.vsix
          retention-days: 30

      - name: Show package info
        run: |
          echo "ðŸ“¦ Package created: ${{ env.VSIX_FILE }}"
          ls -lh *.vsix

  test-install:
    name: Test Installation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: artk-vscode-extension

      - name: Verify VSIX
        run: |
          ls -la *.vsix
          # Verify it's a valid zip file (VSIX is a zip)
          unzip -t *.vsix

  release:
    name: Create Release
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: artk-vscode-extension

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/vscode-extension/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "vscode-v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: vscode-v${{ steps.version.outputs.version }}
          name: VS Code Extension v${{ steps.version.outputs.version }}
          body: |
            ## ARTK VS Code Extension v${{ steps.version.outputs.version }}

            ### Installation
            1. Download the `.vsix` file below
            2. In VS Code, press `Ctrl+Shift+P` â†’ "Extensions: Install from VSIX..."
            3. Select the downloaded file

            ### Features
            - Dashboard with LLKB stats and journey summary
            - Real-time implementation progress tracking
            - Journey quick actions
            - Tree views for Status, Journeys, and LLKB
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build VS Code Extension

# Only runs manually - not on every push/PR
# To trigger: Actions â†’ Build VS Code Extension â†’ Run workflow
on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

permissions:
  contents: write

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      vsix_file: ${{ steps.package.outputs.vsix_file }}

    defaults:
      run:
        working-directory: packages/vscode-extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        id: bump
        if: github.event.inputs.version_bump != 'none'
        run: |
          # Determine bump type
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          case "$BUMP_TYPE" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch|*)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update package-lock.json
          npm install --package-lock-only

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Package VSIX
        id: package
        run: |
          npx @vscode/vsce package --no-dependencies
          VSIX_FILE=$(ls *.vsix)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package created: $VSIX_FILE"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: artk-vscode-extension-${{ steps.version.outputs.version }}
          path: packages/vscode-extension/*.vsix
          retention-days: 30

      - name: Commit version bump
        if: steps.bump.outputs.new_version && github.ref == 'refs/heads/main'
        run: |
          cd ../..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/vscode-extension/package.json packages/vscode-extension/package-lock.json
          git commit -m "chore(vscode): bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push

      - name: Show package info
        run: |
          echo "ðŸ“¦ Package: ${{ steps.package.outputs.vsix_file }}"
          echo "ðŸ“Œ Version: ${{ steps.version.outputs.version }}"
          ls -lh *.vsix

  test-install:
    name: Test Installation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: artk-vscode-extension-${{ needs.build.outputs.version }}

      - name: Verify VSIX
        run: |
          ls -la *.vsix
          # Verify it's a valid zip file (VSIX is a zip)
          unzip -t *.vsix

  release:
    name: Create Release
    needs: [build, test-install]
    runs-on: ubuntu-latest
    # Creates release when manually triggered on main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: artk-vscode-extension-${{ needs.build.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: vscode-v${{ needs.build.outputs.version }}
          name: VS Code Extension v${{ needs.build.outputs.version }}
          body: |
            ## ARTK VS Code Extension v${{ needs.build.outputs.version }}

            ### Installation
            1. Download the `.vsix` file below
            2. In VS Code, press `Ctrl+Shift+P` â†’ "Extensions: Install from VSIX..."
            3. Select the downloaded file

            ### Features
            - Dashboard with LLKB stats and journey summary
            - Real-time implementation progress tracking
            - Journey quick actions
            - Tree views for Status, Journeys, and LLKB

            ### Changes
            See [commit history](https://github.com/${{ github.repository }}/commits/main) for details.
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
